<!DOCTYPE html>
<html>
<head>
  <title>在线加密聊天</title>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .chatbox {
      overflow-y: scroll;
      height: 300px;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 5px;
    }

    .chatbox p {
      margin: 5px 0;
    }

    .input-container {
      display: flex;
      margin-top: 20px;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    .input-container button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }

    .input-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>加密聊天</h1>
  
    <div class="chatbox" id="chatbox">

    </div>
  
    <div class="input-container">
      <input type="text" id="inputText" placeholder="输入要加密的文本">
      <button onclick="sendMessage()">发送</button>
    </div>
  
    <button onclick="decryptMessages()">解密</button>
  </div>

  <script>
    var chatbox = document.getElementById("chatbox");
    var encryptionKey = "your_encryption_key";

    function sendMessage() {
      var inputText = document.getElementById("inputText").value;
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/send_message", true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // 成功发送消息后，向聊天框中添加消息
          var message = '<p><strong>用户A:</strong> ' + inputText + '</p>';
          chatbox.innerHTML += message;
          clearInput();
        }
      };
      xhr.send("inputText=" + inputText);
    }

    function decryptMessages() {
      var messages = chatbox.getElementsByTagName("p");
      for (var i = 0; i < messages.length; i++) {
        var messageElement = messages[i];
        var messageText = messageElement.innerHTML.replace("<strong>用户A:</strong> ", "").replace("<strong>用户B:</strong> ", "");
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/receive_message", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            // 成功接收消息后，解密并更新聊天框中的消息
            var decryptedText = xhr.responseText;
            if (messageElement.innerHTML.includes("<strong>用户A:</strong> ")) {
              messageElement.innerHTML = '<strong>用户A:</strong> ' + decryptedText;
            } else {
              messageElement.innerHTML = '<strong>用户B:</strong> ' + decryptedText;
            }
          }
        };
        xhr.send("encryptedText=" + messageText);
      }
    }

    function clearInput() {
      document.getElementById("inputText").value = "";
    }
  </script>
</body>
</html>
